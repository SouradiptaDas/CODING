<!-- Quick quiz:
Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
Answer : -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>

<body>
    <h1>User Details</h1>
    <form action="post">
        <div>
            <label for="Name">Full Name : </label>
            <input type="text" id="Name" placeholder="Your Name" autofocus>
        </div>
        <div>
            <label for="Address">Address :&nbsp; &nbsp;&nbsp;</label>
            <input type="text" id="Address" placeholder="Current city">
        </div>
        <div>
            <label for="pincode">PIN Code: &nbsp;</label>
            <input type="text" id="pincode"placeholder="pincode">
        </div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Clear Form">
        
    </form>
</body>

</html>
