<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }

        .box1 {
            color: white;
            padding: 10px;
            margin: 25px;
            border: 2px solid blue;
            height: 200px;
            /* width: 250px; */
            box-sizing: border-box;
            /* before this property content size=given height, width. after this property the given height, width includes border and padding in the box size */
        }

        .box2 {
            color: brown;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            height: 200px;
            /* width: 250px; */
            box-sizing: border-box;
        }

        .box3 {
            color: gold;
            padding: 10px;
            margin: 35px;
            border: 2px solid violet;
            height: 200px;
            /* width: 250px; */
            box-sizing: border-box;
        }

        img {
            border: 2px solid brown;
            margin: 5px;
            padding: 10px;

        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am a another box</div>
    <div class="box box3">I am also a another box</div>
