<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        h1{
            color: red;
        }
        #key h1{
            color: brown;
        }
        #hex h1{
            color: #D694E9;
        }
        #rgb h1{
            color: rgb(102, 29, 205);
        }
        #rgba h1{
            color: rgba(49, 137, 111, 0.526);
        }
        #hsl h1{
            color: hsl(342, 68%, 61%);
        }
        #hsla h1{
            color: hsla(63, 75%, 29%, 0.593);
        }
    </style>
</head>
<body>
    <h1>This is all about CSS Color</h1>
    <p><h2>Colors can be represented in CSS by following ways:</h2>
        <ol>
            <li id="key"><h1>Color Keyword</h1></li>
            <li id="hex"><h1>Hex Color Code</h1></li>
            <li id="rgb"><h1>RGB</h1></li>
            <li id="rgba"><h1>RGBA</h1></li>
            <li id="hsl"><h1>HSL</h1></li>
            <li id="hsla"><h1>HSLA</h1></li>
        </ol>
        <a href="https://htmlcolorcodes.com/color-picker/">Go to Color Picker</a>
    </p>
</body>
</html>
